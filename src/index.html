<!doctype html>
<html ng-app="musechoAngular2" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>musechoAngular2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="page page--intro">
      <section class="site-intro">
        <h1>MUS<span>ECHO</span></h1>
        <h2>
          Feed us some <strong>tracks</strong> from <strong>SoundCloud</strong> and
          <br/>
          watch us <strong>recommend</strong> you some <strong>sick beats</strong>
        </h2>
      </section>
      <section class="content--centered smaller">
        <h3 class="title--light">Seeds</h3>
        <ul class="seeds-list">
          <li>
            <div class="seed">
              <div class="seed__thumb thumb--jeza"></div>
              <div class="seed__info">
                <div>
                  <h4 class="seed__title">Come Alive</h4>
                  <h5 class="seed__subtitle">The Jezabels</h5>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="seed">
              <div class="seed__thumb thumb--spark"></div>
              <div class="seed__info">
                <div>
                  <h4 class="seed__title">Come Alive</h4>
                  <h5 class="seed__subtitle">The Jezabels</h5>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="seed seed--add">
              <div class="seed__thumb"></div>
              <div class="seed__info">
                <p>Add Seed</p>
              </div>
            </div>
          </li>
          <li>
            <button class="btn">
              GO
            </button>
          </li>
        </ul>
      </section>
    </section>

    <div class="container" ng-controller="MainController as main">

    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
